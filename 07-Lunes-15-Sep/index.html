<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Boomerang 2D Animado con GSAP</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="boomerang"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    const boomerang = document.querySelector('.boomerang');
    let animating = false;

    boomerang.addEventListener('click', () => {
      if (animating) return;
      animating = true;

      // Animación de ida en curva (de izquierda a derecha)
      gsap.to(boomerang, {
        duration: 1.2,
        bezier: {
          type: "soft",
          values: [
            {x: 0, y: 0},
            {x: window.innerWidth * 0.5, y: -200},
            {x: window.innerWidth - 200, y: 0}
          ]
        },
        rotation: 90,
        ease: "power2.inOut",
        onComplete: () => {
          // Animación de regreso en curva (de derecha a izquierda)
          gsap.to(boomerang, {
            duration: 1.2,
            bezier: {
              type: "soft",
              values: [
                {x: window.innerWidth - 200, y: 0},
                {x: window.innerWidth * 0.5, y: 200},
                {x: 0, y: 0}
              ]
            },
            rotation: -30,
            ease: "power2.inOut",
            onComplete: () => animating = false
          });
        }
      });
    });
  </script>
</body>
</html>
