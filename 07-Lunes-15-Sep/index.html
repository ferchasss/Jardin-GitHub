<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Boomerang 2D Animado con GSAP</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="boomerang"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    const boomerang = document.querySelector('.boomerang');
    let animating = false;

    boomerang.addEventListener('click', () => {
      if (animating) return;
      animating = true;

      // Animación de ida en curva
      gsap.to(boomerang, {
        duration: 1.2,
        bezier: {
          type: "soft",
          values: [
            {x: 100, y: 300},
            {x: 350, y: 150},
            {x: 600, y: 320}
          ]
        },
        rotation: 60,
        ease: "power2.inOut",
        onComplete: () => {
          // Animación de regreso en otra curva
          gsap.to(boomerang, {
            duration: 1.2,
            bezier: {
              type: "soft",
              values: [
                {x: 600, y: 320},
                {x: 350, y: 450},
                {x: 100, y: 300}
              ]
            },
            rotation: -30,
            ease: "power2.inOut",
            onComplete: () => animating = false
          });
        }
      });
    });
  </script>
</body>
</html>
