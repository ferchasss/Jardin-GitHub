<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untold - 3D Interactive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo svg {
            width: 120px;
            height: auto;
            fill: white;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .btn-contact {
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            text-transform: lowercase;
        }

        .btn-menu {
            background-color: #c4c4a0;
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            text-transform: lowercase;
        }

        main {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #webgl {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-text {
            position: absolute;
            bottom: 80px;
            left: 50px;
            z-index: 10;
        }

        .hero-text h2 {
            font-size: 52px;
            font-weight: 400;
            line-height: 1.1;
            margin: 0;
            text-transform: lowercase;
        }

        .studio-text {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .studio-text p {
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
        }

        .born-text {
            position: absolute;
            bottom: 80px;
            right: 300px;
            text-align: left;
            z-index: 10;
        }

        .born-text p {
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
        }

        .showreel {
            position: absolute;
            bottom: 40px;
            right: 50px;
            z-index: 10;
        }

        .showreel-box {
            background: linear-gradient(135deg, #ff6b00, #ff8c00, #ffa500, #00ff00);
            padding: 30px 50px;
            border-radius: 12px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .showreel-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="10" height="10" fill="%23000" opacity="0.1"/></svg>');
            background-size: 20px 20px;
            pointer-events: none;
        }

        .showreel-text {
            position: relative;
            z-index: 1;
        }

        .arrow-down {
            position: absolute;
            bottom: 60px;
            right: 60px;
            width: 50px;
            height: 50px;
            background-color: #ff6b00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 11;
        }

        .arrow-down::after {
            content: '↓';
            font-size: 24px;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <!-- Logo SVG simplificado -->
            <svg viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
                <circle cx="15" cy="20" r="12" fill="white"/>
                <circle cx="40" cy="20" r="12" fill="white"/>
                <polygon points="65,8 80,8 72.5,32" fill="white"/>
                <rect x="90" y="8" width="20" height="24" rx="4" fill="white"/>
            </svg>
        </div>
        <div class="header-buttons">
            <button class="btn-contact">contact</button>
            <button class="btn-menu">menu</button>
        </div>
    </header>

    <main>
        <canvas id="webgl"></canvas>
        <div class="hero-text">
            <h2>video as</h2>
            <h2>playground</h2>
        </div>
        <div class="studio-text">
            <p>studio de</p>
            <p>création vidéo</p>
        </div>
        <div class="born-text">
            <p>born to</p>
            <p>be online</p>
        </div>
        <div class="showreel">
            <div class="showreel-box">
                <div class="showreel-text">MONTAGE VIDÉO</div>
            </div>
        </div>
        <div class="arrow-down"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
        // Configuración de la escena
        const canvas = document.getElementById('webgl');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        // Cámara
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 12;

        // Renderer
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Luces blancas PRIMERO (antes del material)
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);

        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1.8);
        directionalLight1.position.set(8, 8, 8);
        scene.add(directionalLight1);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight2.position.set(-8, 5, -8);
        scene.add(directionalLight2);

        const directionalLight3 = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight3.position.set(0, -5, 5);
        scene.add(directionalLight3);

        const pointLight1 = new THREE.PointLight(0xffffff, 2);
        pointLight1.position.set(0, 10, 5);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xffffff, 1.5);
        pointLight2.position.set(-10, 0, 0);
        scene.add(pointLight2);

        // Material metálico plateado CON MÁS BRILLO
        const metalMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            metalness: 0.85,
            roughness: 0.15,
            emissive: 0x333333,
            emissiveIntensity: 0.2
        });

        // Geometría 1: Torus
        const geometry1 = new THREE.TorusGeometry(2.5, 0.9, 20, 100);
        const mesh1 = new THREE.Mesh(geometry1, metalMaterial.clone());
        mesh1.position.set(-5, 0.5, 0);
        mesh1.rotation.set(0.3, 0.5, 0);
        scene.add(mesh1);

        // Geometría 2: Torus
        const geometry2 = new THREE.TorusGeometry(2.5, 0.9, 20, 100);
        const mesh2 = new THREE.Mesh(geometry2, metalMaterial.clone());
        mesh2.position.set(0, -0.5, 0);
        mesh2.rotation.set(0.8, 0.3, 0.2);
        scene.add(mesh2);

        // Geometría 3: Torus
        const geometry3 = new THREE.TorusGeometry(2.5, 0.9, 20, 100);
        const mesh3 = new THREE.Mesh(geometry3, metalMaterial.clone());
        mesh3.position.set(5, 0, 0);
        mesh3.rotation.set(1.2, 0.7, 0.5);
        scene.add(mesh3);

        // Raycaster para interacción
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const meshes = [mesh1, mesh2, mesh3];

        // Mouse move
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(meshes);

            meshes.forEach(mesh => {
                gsap.to(mesh.scale, { x: 1, y: 1, z: 1, duration: 0.3 });
            });

            if (intersects.length > 0) {
                const hoveredMesh = intersects[0].object;
                gsap.to(hoveredMesh.scale, { x: 1.15, y: 1.15, z: 1.15, duration: 0.3 });
                canvas.style.cursor = 'pointer';
            } else {
                canvas.style.cursor = 'default';
            }
        });

        // Click
        window.addEventListener('click', (event) => {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(meshes);

            if (intersects.length > 0) {
                const selectedMesh = intersects[0].object;
                
                gsap.to(selectedMesh.rotation, {
                    y: selectedMesh.rotation.y + Math.PI * 2,
                    duration: 1.2,
                    ease: "power2.inOut"
                });

                const randomColor = Math.random() * 0xffffff;
                gsap.to(selectedMesh.material.color, {
                    r: ((randomColor >> 16) & 255) / 255,
                    g: ((randomColor >> 8) & 255) / 255,
                    b: (randomColor & 255) / 255,
                    duration: 0.6
                });
            }
        });

        // Animación continua
        function animate() {
            requestAnimationFrame(animate);

            meshes.forEach((mesh, index) => {
                mesh.rotation.y += 0.004 * (index + 1);
                mesh.rotation.x += 0.002 * (index + 1);
            });

            renderer.render(scene, camera);
        }

        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
